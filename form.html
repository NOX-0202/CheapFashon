    	<div id="main-form-content">
          <h2 style="margin: 2% 25% 0 25%">PREENCHA SEUS DADOS:</h2>
    		<form method="post">
                <label for="nome">Nome:<br/>
                    <input type="text" name="Nome" id="nome" size="30" width="50"/></label><br/>
                <label for="Snome">Sobrenome:<br/>
                    <input type="text" name="Snome" id="Snome" size="30"/></label><br/>
                <label for="idade">Idade: <span>Maior de 18 anos</span><br>
                    <input type="date" name="idade" id="idade" min="1"></label><br>
            <fieldset id="sexo"><legend style="margin-left: 10px"> Sexo </legend>
                <label for="masculino">
                    <input type="radio" name="sexo" id="masculino" value="Masculino">Masculino</label><br>
                <label for="feminino">
                    <input type="radio" name="sexo" id="feminino" value="Feminino">Feminino</label>
            </fieldset>
                <label for="email">E-mail: <span>Utilize um E-mail Válido</span><br>
                    <input type="email" name="email" id="email" size="30"></label><br>
                <label for="senha">Senha: <span>Utilize letras e números</span><br>
                    <input type="password" name="senha" id="senha" size="20"></label><br>
                <label for="termos">
                    <input type="checkbox" name="termosUso" id="termos" required3630d/> Eu aceito os Termos de uso</label><br>
                <label for="note">
                    <input type="checkbox" name="notificacoes" id="note"> Quero receber notícias</label><br>
                    <input type="submit" name="enviar" value="Registrar" id="botao"/>
            </form>
